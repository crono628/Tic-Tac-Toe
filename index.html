<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="script.js" defer>
	</script>
	<title>Tic-Tac-Toe</title>
</head>

<body>
	<div class="page-container">
		<div class="container">
			<div class="cell ready" data-record="0"></div>
			<div class="cell ready" data-record="1"></div>
			<div class="cell ready" data-record="2"></div>
			<div class="cell ready" data-record="3"></div>
			<div class="cell ready" data-record="4"></div>
			<div class="cell ready" data-record="5"></div>
			<div class="cell ready" data-record="6"></div>
			<div class="cell ready" data-record="7"></div>
			<div class="cell ready" data-record="8"></div>
		</div>
		<div class="btn-container"><button class="reset-btn">Reset</button></div>
</div>
</body>

</html>
