<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer>
  </script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="players-div">
    <input type="text" placeholder="Player One" data-player>
    <button id="player-one-btn">submit</button>
    <input type="text" placeholder="Player Two" data-player>
    <button id="player-two-btn">submit</button>
  </div>
  <div class="winning-div">
    <div data-winner-text>winner</div>
    <button class="reset-btn">reset</button>
  </div>
  <div class="game-board" id="game-board">
    <div class="cell ready" data-cell></div>
    <div class="cell ready" data-cell></div>
    <div class="cell ready" data-cell></div>
    <div class="cell ready" data-cell></div>
    <div class="cell ready" data-cell></div>
    <div class="cell ready" data-cell></div>
    <div class="cell ready" data-cell></div>
    <div class="cell ready" data-cell></div>
    <div class="cell ready" data-cell></div>
  </div>

</body>

</html>
