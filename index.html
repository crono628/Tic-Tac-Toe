<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer>

	</script>
	<title>Tic Tac Toe</title>
</head>

<body>
	<div class="players-div">
  </div>
  <div class="winning-div">
    <div data-winner-text>winner</div>
    <button class="reset-btn">reset</button>
  </div>
  <div class="game-board" id="game-board">
    <div class="cell ready" data-cell='0'></div>
    <div class="cell ready" data-cell='1'></div>
    <div class="cell ready" data-cell='2'></div>
    <div class="cell ready" data-cell='3'></div>
    <div class="cell ready" data-cell='4'></div>
    <div class="cell ready" data-cell='5'></div>
    <div class="cell ready" data-cell='6'></div>
    <div class="cell ready" data-cell='7'></div>
    <div class="cell ready" data-cell='8'></div>
  </div>

</body>

</html>
